<!DOCTYPE html>
<html lang="en">
<head>
    <title>Storytelling</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>

    <style>
        #monthly-volume-chart g.y {
            display: none;
        }        
    </style>
</head>
<body>

<div class="container">
<h2>Nasdaq 100 Index 1985/11/01-2012/06/29</h2>


<div class="row">
    <div id="gain-loss-chart">
        <strong>Days by Gain/Loss</strong>
        <a class="reset" href="javascript:gainOrLossChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>

    <div id="day-of-week-chart">
        <strong>Day of Week</strong>
        <a class="reset" href="javascript:dayOfWeekChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>

</div>

<div class="row">
    <div id="monthly-volume-chart">
            <strong>Timeline</strong>
            <span class="reset" style="display: none;">range: <span class="filter"></span></span>
            <a class="reset" href="javascript:volumeChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
            
            <div class="clearfix"></div>
    </div>
    <p class="muted pull-right" style="margin-right: 15px;">select a time range to zoom in</p>
</div>

<div class="row">
    <div>
        <div class="dc-data-count">
            <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a
                href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
        </div>
    </div>
    <table class="table table-hover dc-data-table">
    </table>
</div>

<div class="clearfix"></div>

</div>

</div>

<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script type="text/javascript" src="http://cvlassets.s3.amazonaws.com/crossfilter.js"></script>
<script type="text/javascript" src="./dc.js-2.0.2/dc.js"></script>
<script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://d3js.org/colorbrewer.v1.min.js"></script>
<script src="js/stock.js"></script>
<script src="js/functions.js"></script>

</body>
</html>
